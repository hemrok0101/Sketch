<html>
<head>
<title>Etch a Sketch</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="sty.css">
	<script type="text/javascript" src="sc.js"></script>
</head>		

<body>
		<div class="container">
			<header>
				<h1>Sketch Pad</h1>
				<p>Move the mouse over the area below to sketch, click the buttons to try a new variation.</p>
			</header>
			<div class="navbar">
				<button class="normal">Default</button>
				<button class="random">Random Color</button>
				<button class="opacity">Opacity Color</button>
				<button class="trail">Trail</button>
				<button class="clear">Clear</button>
			</div>
			<div class="wrap"></div>
		</div>
	
</body>
</html>
